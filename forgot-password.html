<!DOCTYPE html>
<html>
<head>
  <title>Esqueci minha senha</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
</head>
<body class="bg-light">
  <div class="container">
    <header>
      <h1>Esqueci minha senha</h1>
    </header>
    <main>
      <form id="forgot-password-form">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Redefinir senha</button>
      </form>
    </main>
    <footer>
      <p>© 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script>
    document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio do formulário

      var email = document.getElementById('email').value;

      if (email) {
        // Simulação de envio do e-mail para redefinição de senha
        // Aqui você pode adicionar a lógica para enviar o e-mail

        // Exibe o pop-up de sucesso
        Swal.fire({
          icon: 'success',
          title: 'Sucesso!',
          text: 'Um link para redefinição de senha foi enviado para o e-mail informado.',
          allowOutsideClick: false
        }).then(function() {
          // Redireciona para a página de login após fechar o pop-up
          window.location.href = 'login.html';
        });
      } else {
        alert('Por favor, informe o seu e-mail.');
      }
    });
  </script>
</body>
</html>
