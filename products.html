<!DOCTYPE html>
<html>
<head>
  <title>Lista de Produtos</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <style>
    .product-name {
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <header>
      <h1>Cursos e Serviços</h1>
    </header>
    <main>
        <div class="image-wrapper">
            <img src="imagem.png" alt="Imagem" class="top-image" width="300" height="200">
        </div>
      <section id="products-page">
        <h2>Lista de cursos ofertados pela Well-AI</h2>
        <div class="product-list" id="product-list"></div>
      </section>
      <nav>
        <ul class="menu">
          <li><a href="login.html" id="logout-link">Sair</a></li>
        </ul>
      </nav>
    </main>
    <footer>
      <p>© 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script src="script.js" type="module"></script>
  <script>
    function showProductList() {
      var productList = document.getElementById("product-list");
      var products = [
        {
          id: 1,
          nome: "Python Básico",
          preco: 500.99,
          foto: "imagem01.png"
        },
        {
          id: 2,
          nome: "Python Intermediário",
          preco:799.99,
          foto: "imagem01.png"
        },
        {
          id: 3,
          nome: "Machine Learning",
          preco: 1500.99,
          foto: "imagem01.png"
        },
        {
          id: 4,
          nome: "Deep Learning",
          preco: 1508.99,
          foto: "imagem01.png"
        },
        {
          id: 5,
          nome: "Redes Generativas",
          preco: 1790.99,
          foto: "imagem01.png"
        },
        {
          id: 6,
          nome: "Data Science",
          preco: 1129.99,
          foto: "imagem01.png"
        },
        {
          id: 7,
          nome: "Matemática e Estatística",
          preco: 799.99,
          foto: "imagem01.png"
        },
        {
          id: 8,
          nome: "Algebra Linear",
          preco: 999.99,
          foto: "imagem01.png"
        },
        {
          id: 9,
          nome: "Visão Computacional",
          preco: 1600.99,
          foto: "imagem01.png"
        },
        {
          id: 10,
          nome: "Processamento de Imagens",
          preco: 1200.99,
          foto: "imagem01.png"
        }
      ];

      for (var i = 0; i < products.length; i++) {
        var product = products[i];

        var listItem = document.createElement("div");
        listItem.className = "product-item";

        var productId = document.createElement("span");
        productId.textContent = " Código: " + product.id;

        var productName = document.createElement("span");
        productName.textContent = " - Curso: " + product.nome;
        //productName.textContent = product.nome;
        productName.className = "product-name";
        productName.style.fontSize = "18px";
        productName.style.fontWeight = "bold";
        productName.style.cursor = "pointer";

        var productPrice = document.createElement("span");
        productPrice.textContent = " - Preço: R$ " + product.preco.toFixed(2);

        var productImage = document.createElement("img");
        productImage.src = product.foto;
        productImage.alt = product.nome;
        //productImage.className = "product-image";
        productImage.className = "product-image";
        productImage.style.maxWidth = "100px";

        listItem.appendChild(productImage);
        listItem.appendChild(productId);
        listItem.appendChild(productName);
        listItem.appendChild(productPrice);
        
        productList.appendChild(listItem);
      }
    }

    window.onload = showProductList;
  </script>
</body>
</html>
